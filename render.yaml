services:
  - type: web
    name: portfolio-fullstack
    env: node
    buildCommand: |
      echo "Installing server dependencies..."
      npm install
      echo "Installing client dependencies..."
      cd client && npm install
      echo "Building client..."
      npm run build:prod
      echo "Moving back to root directory..."
      cd ..
      echo "Build completed successfully!"
    startCommand: NODE_ENV=production node server/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: CLIENT_URL
        value: https://portfolio-fullstack.onrender.com
      - key: PORT
        value: 10000 